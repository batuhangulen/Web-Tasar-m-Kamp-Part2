<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h2> Tıklanınca Kaybolan Butonlar </h2>
    <button onclick="this.remove()">Buton 1</button>
    <button onclick="this.remove()">Buton 2</button>
    <button onclick="this.remove()">Buton 3</button>
    <button onclick="this.remove()">Buton 4</button>
    <hr>
    <h2> Tıklanınca Kızaran Kelimeler </h2>
    <p id="tesekkür">
        <span>Gazi</span>
        <span>DSC</span>
        <span>Topluluğuna</span>
        <span>Teşekkürler</span>
    </p>
    <hr>
    <form id="eklesehir">
        <label for="ad"></label>
        <input type="text" name="isim" id="ad" required/>
        <button type="submit">Ekle</button>
    </form>
    <ul id="sehirler"></ul>
    <script>
        var spanlar = document.querySelectorAll("p#tesekkür > span");
        for (var span of spanlar) 
        {
            span.onclick = function()
            {
                this.style.color = "blue";
            };
        }
        var eklesehir = document.getElementById("eklesehir");
        var inputAd = document.getElementById("ad");
        var ulSehirler = document.getElementById("sehirler");
        eklesehir.addEventListener("submit",function(event)
        {
            event.preventDefault(); //Forumun varsayılan davranışını değiştirdik.
            var sehirAd = inputAd.value;
            var li = document.createElement("li");
            li.ondblclick = function()
            {
                this.remove();
            }
            li.innerHTML  = sehirAd;
            ulSehirler.appendChild(li);
            this.reset();
        });
    </script>
</body>
</html>
