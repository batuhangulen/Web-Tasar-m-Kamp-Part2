<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pano
        {
            background-image: url("resim.jpg");
            width:400px;
            height:400px;
            background-repeat: no-repeat;
            position: relative;
        }
        #pano > div
        {
            width: 40px;
            height: 40px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2rem;
        }
        .dolgu
        {
            background-color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="pano"></div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        for (var i = 0; i < 100; i++)
        {
            var x = i % 10 * 40;
            var y = Math.floor(i / 10) * 40;
            var div = $("<div/>").addClass("dolgu").offset({top: y, left: x}).text("?");
            $("#pano").append(div)
        }
        $("#pano > div").mouseover(function()
        {
            $(this).fadeOut(1000);
        });
    </script>
</body>
</html>
