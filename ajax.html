<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <h3> İlginç Bilgi </h3>
    <div id="bilgi" rows=3 cols=30></div>
    
    <h3> Kişiler </h3>
    <a href="#" id="btnkisiler"> Kişileri Yükle </a>
    <ul id="kisiler"></ul>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $("#bilgi").load("bilgi.txt");
        //----------
        $("#btnkisiler").click(function()
        {
            $.ajax
            ({
                url: "kisiler.json",
                type: "get",
                success: function(sonuc)
                {
                    for (var ad of sonuc)
                    {
                        $("ul#kisiler").append("<li>" + ad + "</li>")
                    }
                }
            })
        });
    </script>
</body>
</html>
