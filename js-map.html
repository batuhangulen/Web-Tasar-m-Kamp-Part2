<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Bu örnek JQuery ile ilgili değildir
        //Pure JS ile ilgilidir
        let dizi = ["Ankara", "İstanbul", "İzmir"];
        //Aralarına tire koyarak yazdır
        document.write(dizi.join("-"));
        document.write("<hr>");
        //dizinin elemanlarının uzunluklarını aralarına tire koyarak yazdır
        //6-8-5
        let sayilar = dizi.map(x => x.length);
        document.write(sayilar.join("-"));

    </script>
</body>
</html>
